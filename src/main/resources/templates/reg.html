<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reg</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<form th:action="@{/reg}" method="post" enctype="multipart/form-data">
    <div><label>Login <input type="text" name="login" th:value="${nameValue}"/> </label></div>
    <div><label>Password <input type="password" name="password" th:value="${priceValue}"/> </label></div>
    <div><label>Password 2<input type="password" name="password2" th:value="${descriptionValue}"/> </label></div>
    <div><label>email<input type="email" name="email"/> </label></div>
    <div class="g-recaptcha" data-sitekey="6Lex3SYaAAAAAJrGZOzwMQxV5OeGDUGQjiqfrboG"></div>
    <div><input type="submit" value="Sign In"/></div> <div th:text="${error}"></div>
</form>
</body>
</html>
